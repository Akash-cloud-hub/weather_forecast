<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/index.css')}}">
</head>
<body>

    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-text"></p>
            <div class="content">
                <form method="post" action="/results">
                    <input type="text" name="city" spellcheck="false" placeholder="Enter City Name..." required>
                    <br>
                    <br>
                    <button>Get Weather</button>
                    <p class="notfound">{{error}} </p>
                </form>
            </div>
        </section>

    </div>

    <section class="weather-part">
        <img src="http://openweathermap.org/img/wn/{{icon_code}}.png" alt="Weather Icon">
        <div class="temp">
            <span class="numb">{{temp}}</span>
            <span class="deg">°</span>C
        </div>
        <div class="weather">
            {{weather}}
        </div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span>{{city}} , {{country}}</span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">{{feels_like}}</span>
                        <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span>{{humidity}}</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span>{{pressure}}</span>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span>{{windspeed}}</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
